---
- name: BIG-IP SETUP
  hosts: lb
  connection: local
  gather_facts: false

  vars_prompt:
    - name: "username"
      prompt: "Enter Username:"
      private: no
      default: "admin"
    - name: "lb_password"
      prompt: "Enter User Password:"
      private: yes
      default: "Mys1dlabspw!"

  tasks:
    - name: Setup provider
      set_fact:
        provider:
          server: "{{ ansible_host }}"
          user: "{{ username }}"
          password: "{{ lb_password }}"
          server_port: "8443"
          validate_certs: "no"

    - name: SETUP AND GRACEFUL ROLLBACK BIG-IP CONFIGURATION
      block:
        - name: CREATE NODES
          bigip_node:
            provider: "{{ provider }}"
            host: "{{ hostvars[item].private_ip }}"
            name: "{{ hostvars[item].inventory_hostname }}"
          loop: "{{ groups['webservers'] }}"

        - name: CREATE POOL
          bigip_pool:
            provider: "{{ provider }}"
            name: "http_pool"
            lb_method: "round-robin"
            monitors: "/Common/http"
            monitor_type: "and_list"

        - name: ADD POOL MEMBERS
          bigip_pool_member:
            provider: "{{ provider }}"
            state: "present"
            name: "{{ hostvars[item].inventory_hostname }}"
            host: "{{ hostvars[item].private_ip }}"
            port: "80"
            pool: "http_pool"
          loop: "{{ groups['webservers'] }}"

        - name: ADD VIRTUAL SERVER
          bigip_virtual_server:
            provider: "{{ provider }}"
            name: "vip"
            destination: "{{ private_ip }}"
            port: "443"
            enabled_vlans: "all"
            all_profiles: ['http', 'clientssl', 'oneconnect']
            pool: "http_pool"
            snat: "Automap"

      rescue:
        - name: DELETE VIRTUAL SERVER
          bigip_virtual_server:
            provider: "{{ provider }}"
            name: "vip"
            state: absent

        - name: DELETE POOL
          bigip_pool:
            provider: "{{ provider }}"
            name: "http_pool"
            state: absent

        - name: DELETE NODES
          bigip_node:
            provider: "{{ provider }}"
            name: "{{ hostvars[item].inventory_hostname }}"
            state: absent
          loop: "{{ groups['webservers'] }}"
          
      always:
        - name: SAVE RUNNING CONFIGURATION
          bigip_config:
            provider: "{{ provider }}"
            save: true
...
